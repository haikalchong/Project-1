<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Leaflet Marker Clustering CSS files (after base Leaflet CSS)-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />


    <title>Document</title>
</head>

<body style="background-color: azure;">
    <div class="container-fluid">
        <div class="p-3">
            <input type="text" id="searchValue" />
            <button id="searchBtn" class="btn btn-success">Search</button>

            <input type="radio" name="radio" id="places" class="radio" value="places" checked>
            <label>
                Places
            </label>
            <input type="radio" name="radio" id="food" class="radio" value="food">
            <label>
                Food
            </label>
        </div>
        <div class="m-3">
            <label for="pokemonGenSelect">Choose a Pokemon Generation</label>

            <select name="pokemonGenSelect" onchange="changePokemonGen()" id="pokemonGenSelect">
                <option value="genOne">Generation One</option>
                <option value="genTwo">Generation Two</option>
                <option value="genThree">Generation Three</option>
                <option value="genFour">Generation Four</option>
            </select>

        </div>


    </div>

    <div class='row container-fluid mt-3' id="mainbody">

        <div id="map" class='col-12 col-lg-8' style="height:100vh">
            <button class="btn btn-success btn-sm" id="pokedexClearBtn" type=" button">Clear Pokedex</button>
        </div>
        <div id="pokedex" class="col-12 col-lg-4">
            <h2 class="pokedexTitle">My Pokedex</h2>

        </div>





    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"
        integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <!-- import Leaflet Marker Clustering script, ensure below Leaflet -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <script src="map.js"></script>
</body>

</html>
